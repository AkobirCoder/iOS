<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya Formasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Registratsiya</h2>
            <form action="../php/register.php" method="POST">
                <div class="form-group">
                    <label for="username">Foydalanuvchi nomi</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Foydalanuvchi nomini kiriting" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Emailni kiriting" required>
                </div>
                <div class="form-group">
                    <label for="password">Parol</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Parolni kiriting" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Parolni tasdiqlash</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Parolni qayta kiriting" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registratsiya</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
